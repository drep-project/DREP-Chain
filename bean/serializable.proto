syntax = "proto3";

package bean;

import "bean/key.proto";

enum message_header {
	ACCOUNT = 0;
	BLOCK_HEADER = 1;
	BLOCK_DATA = 2;
	BLOCK = 3;
	TRANSACTION_DATA = 4;
	TRANSACTION = 5;
	TIMESTAMP = 6;
	POINT = 7;
	PRIVATE_KEY = 8;
	SIGNATURE = 9;
	WORD = 10;
	TICKET = 11;
	COMMITMENT = 12;
	CHALLENGE = 13;
	RESPONSE = 14;
}

message serializable {
	message_header header = 1;
	bytes body = 2;
	string address = 3;
	point pub_key = 4;
	signature sig = 5;
}