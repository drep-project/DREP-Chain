syntax = "proto3";

package bean;

import "bean/key.proto";

message announcement {
	string test = 1;
}

message commitment {
	point pub_key = 1;
	point q = 2;
	signature test_sig = 3;
}

message challenge {
	point group_pub_key = 1;
	point group_q = 2;
	bytes object = 3;
	bytes r = 4;
}

message response {
	point pub_key = 1;
	bytes s = 2;
}