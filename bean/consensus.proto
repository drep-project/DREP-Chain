syntax = "proto3";

package bean;

import public "crypto/key.proto";

message setup {
	bytes msg = 1;
	crypto.point pub_key = 2;
    crypto.signature sig = 3;
}

message commitment {
	crypto.point pub_key = 1;
	crypto.point q = 2;
}

message challenge {
	crypto.point sigma_pub_key = 1;
	crypto.point sigma_q = 2;
	bytes r = 3;
}

message response {
	crypto.point pub_key = 1;
	bytes s = 2;
}